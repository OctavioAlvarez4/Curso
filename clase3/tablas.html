<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, tr, th {
           border: 2px solid black;
        }
    </style>
</head>
<body>
    <header>
        <h2>Tablas</h2>
    </header>
    <main>
        <section>
            <h2>Estructura basica</h2>
            <table>
                <tr>
                    <th>Curso</th>
                    <th>Comision</th>
                </tr>
                <tr>
                    <td colspan="2">
                        Java
                    </td>
                    
                </tr>
                <tr>
                    <td>Python</td>
                    <td colspan="2">2008</td>
                </tr>
                <tr>
                    <td>PHP</td>
                    
                </tr>
            </table>
        </section>
        <section>
            <h3>Estructura completa de una tabla</h3>
            <table>
                <thead>
                    <tr>
                        <th>
                            Nombre
                        </th>
                        <th>
                            Apellido
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Juan</td>
                        <td>Perez</td>
                    </tr>
                    <tr>
                        <td>Maria</td>
                        <td>Lopez</td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </section>
    </main>
</body>
</html>
