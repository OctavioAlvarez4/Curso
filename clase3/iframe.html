<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta iframe</title>

</head>
<body>
    <header>
        <h1>iframe</h1>
    </header>
    <main>
        <section>
            <div>
                <h2>Mapa</h2>

            </div>
            <div>
                <h3>Videos</h3>
                <iframe width="500" height="315" src="https://www.youtube.com/embed/MZI6klvnacE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div>

            </div>
        </section>
    </main>
    
</body>
</html>
